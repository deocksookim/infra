name: main2

on:
  workflow_dispatch:
    inputs: 
      inputA: 
        description: 'input A'
        required: false
      inputB: 
        description: 'input B'
        required: false
  repository_dispatch:
    inputs: 
      inputA: 
        description: 'input A'
        required: false
      inputB: 
        description: 'input B'
        required: false

env:
  BUCKET: deocks-test
  HAVING_LATEST: true
  BUCKET_ITEMS: ""
  LATEST_BUILD_ARTIFACT: "latest.zip"
  BACKUP_BUILD_ARTIFACT: "backup.zip"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    - name: Check if there is latest
      if: ${{ env.HAVING_LATEST }}
      run: echo 'yes!!'
    - name: check s3 bucket has latest build result
      run: | 
        $BUCKET_ITEMS=$(aws s3 ls s3://$BUCKET)
        $HAVING_LATEST=${{ contains(env.BUCKET_ITEMS, env.LATEST_BUILD_ARTIFACT) }}
        echo $HAVING_LATEST
    - name: Backup last build artifacts
      if: ${{ env.HAVING_LATEST }}
      run: aws s3 mv s3://$BUCKET/$LATEST_BUILD_ARTIFACT s3://$BUCKET/$BACKUP_BUILD_ARTIFACT
